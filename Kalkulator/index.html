<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator - 28.09.2021</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
<table class="calculator">
    <tr>
        <td class="wynik" colspan="4" style="border: solid 3px whitesmoke">
            <div>
                <div class="poprzednie-dzialanie"></div>
                <div class="aktualne-dzialanie"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2"><button class="clear">C</button></td>
        <td><button class="operator">%</button></td>
        <td><button class="operator">&divide;</button></td>
    </tr>
    <tr>
        <td><button class="liczba">7</button></td>
        <td><button class="liczba">8</button></td>
        <td><button class="liczba">9</button></td>
        <td><button class="operator">&times;</button></td>
    </tr>
    <tr>
        <td><button class="liczba">4</button></td>
        <td><button class="liczba">5</button></td>
        <td><button class="liczba">6</button></td>
        <td><button class="operator">&plus;</button></td>
    </tr>
    <tr>
        <td><button class="liczba">1</button></td>
        <td><button class="liczba">2</button></td>
        <td><button class="liczba">3</button></td>
        <td><button class="operator">-</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="liczba" style="border-bottom-left-radius: 20px;">0</button></td>
        <td><button class="liczba">,</button></td>
        <td><button class="equals" style="border-bottom-right-radius: 20px;">&equals;</button></td>
    </tr>
</table>
<footer>
    <h1>Kalkulator</h1>
    <h3> &copy; By Kacper Wyrozumialski</h3>
</footer>
</body>
</html>
